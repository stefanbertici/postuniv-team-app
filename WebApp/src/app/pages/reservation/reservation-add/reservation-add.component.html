<h3>add Reservation</h3>
<div class="form-container">
    <form class="add_reservation">
        <mat-form-field>
            <mat-label>Customer</mat-label>
            <input type="number" matInput #customer>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Serviciu</mat-label>
            <mat-select #service>
                <mat-option *ngFor="let service of beautyServiceRecived" [value]="service.id">
                    {{service.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>EmployeeId</mat-label>
            <input type="number" matInput #employee>
        </mat-form-field>
        <br>
        <mat-form-field class="date-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" #date>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br>
        <mat-form-field>
            <mat-label>Ora</mat-label>
            <input matInput #ora>
        </mat-form-field>
        <br>
    </form>
</div>
<button mat-button color="primary" (click)="saveReservation(customer.valueAsNumber, 
service.value, employee.valueAsNumber, date.value, ora.value)"><i class="material-icons">save</i>
</button>
