<div class="table-container">
    <!-- Buton de logout pus temporar | To be included in the header -->
<p><i style="font-size: 50px;" class="material-icons logout" (click)="logout()">logout</i></p>
<div class="user-table">
<h3>l o g out | RESERVATIONS</h3>
<table mat-table [dataSource]="reservations" class="mat-elevation-z8">
<!-- Resrevation_customer -->
<ng-container matColumnDef="customer">
  <th mat-header-cell *matHeaderCellDef> Customer </th>
  <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
</ng-container>

<!-- Reservation_typeOf service -->
<ng-container matColumnDef="serviciu">
  <th mat-header-cell *matHeaderCellDef> Serviciu </th>
  <td mat-cell *matCellDef="let element"> {{element.beautyServiceId}} </td>
</ng-container>

<!-- Reservation_date Column -->
<ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
</ng-container>

<!-- Reservation_date Column -->
<ng-container matColumnDef="data">
  <th mat-header-cell *matHeaderCellDef> Data </th>
  <td mat-cell *matCellDef="let element"> {{element.resDate}} </td>
</ng-container>

<!-- Reservation_hour Column -->
<ng-container matColumnDef="ora">
    <th mat-header-cell *matHeaderCellDef> Ora </th>
    <td mat-cell *matCellDef="let element"> {{element.resHour}} </td>
  </ng-container>

  <!-- actions Column -->
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <i class="material-icons" (click)="openUpdateComponent(element)">edit_note</i>
        <i class="material-icons" (click)="delete(element)">delete_outline</i> </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
