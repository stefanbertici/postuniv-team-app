<div class="table-container">
<div class="user-table">
<h3>Services</h3>
<table mat-table [dataSource]="beautyServices" class="mat-elevation-z8">
<!-- Resrevation_customer -->
<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef> Categorie </th>
  <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
</ng-container>

<!-- Employee_email -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Nume </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Employee_name service -->
<ng-container matColumnDef="duration">
  <th mat-header-cell *matHeaderCellDef> Duration/Minutes </th>
  <td mat-cell *matCellDef="let element"> {{element.durationInMinutes}} </td>
</ng-container>

<!-- Orice Column -->
<ng-container matColumnDef="price">
  <th mat-header-cell *matHeaderCellDef> Price </th>
  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
</ng-container>

  <!-- actions Column -->
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <i class="material-icons" (click)="openUpdateServiceComponent(element)">edit_note</i>
        <i class="material-icons" (click)="delete(element)">delete_outline</i> </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
