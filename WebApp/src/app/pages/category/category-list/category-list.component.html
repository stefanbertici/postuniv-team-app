<div class="table-container">
  <div class="category-table">
    <h3>c a t e g o r i e s</h3>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <!-- Category_nrCrt -->
      <ng-container matColumnDef="nr">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>

      <!-- Category_name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" (click)="openUpdateComponent(element)">edit_note</i>
          <i class="material-icons" (click)="delete(element.id)">delete_outline</i>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
