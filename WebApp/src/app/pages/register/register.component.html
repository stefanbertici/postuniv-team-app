<div class="register-box">
    <div class="register-card">
        <mat-card>
            <mat-toolbar style="height:45px;" color="customToolbarColor">
                <span>New account</span>
            </mat-toolbar>
            <br>
            <form class="register_form" [formGroup]="formGroup" (ngSubmit)="register()">
                <mat-form-field class="name">
                    <mat-label>Name: </mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field class="email">
                    <mat-label>Email: </mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field class="password">
                    <mat-label>Password: </mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="submit"><i class="material-icons">save_alt</i>Register</button>
            </form>
            <br>
            <a routerLink="/"><i class="material-icons">arrow_back</i></a>
            <br>
        </mat-card>
    </div>
</div>
