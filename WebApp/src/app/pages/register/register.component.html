<div class="login-box">
    <div class="login-card">
        <mat-card>
            <mat-toolbar style="height:45px;" color="customGreen">
                <span>Register</span>
            </mat-toolbar>
            <br>
            <form class="LOGIN" [formGroup]="formGroup" (ngSubmit)="register()">
                <mat-form-field class="name">
                    <mat-label>Name: </mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field class="email">
                    <mat-label>Email: </mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field class="password">
                    <mat-label>Password: </mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button color="customGreen" type="submit"><i class="material-icons">login</i></button>
            </form>
            <br>

        </mat-card>
    </div>
</div>
